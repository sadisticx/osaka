<!DOCTYPE html>

<body>

<!--tr is tablerow, td is table data--->	
<table>
	<tr>
		<th>We</th>
		<th>Are</th>
		<th>Not</th>
		<th>You</th>
	</tr>
	<td>69</td>
	<td>420</td>		
</table>

<br>

<!---------------------------------------------------------------------->
<table style="width: 100%;">
	<tr>
		<th>We</th>
		<th>Are</th>

	<td>69</td>
	<td>420</td>		
</table>
